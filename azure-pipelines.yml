
# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
  repositories:
  - repository: GitOpsRepo # The name used to reference this repository in the checkout step
    type: github
    endpoint: GitHub_subhash36
    name: subhash36/Azure_GitOps_Argo

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'e8cadd83-6ab8-468e-ae5c-6670ebb1fd0a'
  imageRepository: 'azuregitops'
  containerRegistry: 'mycr07.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Azure-gitops/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: STAGING
  displayName: Build and push stage from STAGING
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: PROD
  displayName: Build and push stage from PROD
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        buildContext: '$(Build.Repository.LocalPath)'
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

  - job: UpdateK8SManifest
    displayName: Checking into GitOps repo
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: GitOpsRepo
    - script: |
        BUILD_NUMBER=$(tag)
        sed -i "s/replaceImageTag/$BUILD_NUMBER/g" Azure_Gitops/test.yaml
      displayName: 'Update Image Tag in K8s Deploy File'

    - script: |
        git config user.email "subhashchandrasc052@gmail.com"
        git config user.name "subhash36"
        git add Azure_Gitops/test.yaml
        git commit -m "Update image tag in K8s deploy file"
        git push https://${GH_TOKEN}@github.com/${GIT_USER_NAME}/${GIT_REPO_NAME} HEAD:master
      displayName: 'Commit and Push Changes'
      env:
        GH_TOKEN: $(gh.token)
        GIT_USER_NAME: subhash36
        GIT_REPO_NAME: Azure_GitOps_Argo

       